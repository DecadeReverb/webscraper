- name: Install Docker and run make pull up
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present
    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
    - name: Update apt cache again after adding Docker repo
      apt:
        update_cache: yes
    - name: Install Docker
      apt:
        name: docker-ce
        state: present
    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started
    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m`
        dest: /usr/local/bin/docker-compose
        mode: "0755"
    - name: Verify Docker is installed
      command: docker --version
      register: docker_version
    - name: Verify Docker Compose is installed
      command: docker-compose --version
      register: docker_compose_version
    - name: Display Docker version
      debug:
        msg: "Docker version: {{ docker_version.stdout }}"
    - name: Display Docker Compose version
      debug:
        msg: "Docker Compose version: {{ docker_compose_version.stdout }}"
    - name: Copy project folder to remote
      synchronize:
        src: "{{ playbook_dir }}"
        dest: /home/admin/project
    - name: Run make pull up
      command: make pull up
      args:
        chdir: cd /home/admin/project
